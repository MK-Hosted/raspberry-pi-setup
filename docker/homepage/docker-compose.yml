---
version: "3"

services:
  homepage:
    image: ghcr.io/gethomepage/homepage
    container_name: homepage
    restart: unless-stopped
    volumes:
      - ./homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - service
    ports:
      - 11000:3000

networks:
  service:
    external: {}